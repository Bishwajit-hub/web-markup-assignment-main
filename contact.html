    <form>
  <fieldset>
    <legend>Contact Us</legend>
    <label for="salutation">Salutation: <select name="salutation" id="salutation" required>
      <option value="Mr">Mr.</option>
  <option value="Mrs">Mrs.</option></label>
 
  </select>
  
  <label for="name">Name:<input type="text" name="name" id="name" required></label>
  
  <label for="email">Email:<input type="email" name="email" id="email" required></label>
  
  <label for="password">Password:<input type="password" name="password" id="password"></label>
  
  <label for="phone">Phone:  <input type="phone" name="phone" id="phone" required></label>

  <label for="address">Address: <textarea name="address" id="address"  required></textarea></label>
 
  <label for="question">Question:   <textarea name="address" id="question"  required></textarea></label>

  <button type="submit">Submit</button>
  </fieldset>
    </form>
